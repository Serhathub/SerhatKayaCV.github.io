        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 500px) {
            img {
                max-width: 95%;
            }
        }
